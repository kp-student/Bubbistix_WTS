</head>
<body>
<!-- HEADER AND NAVIGATION BAR -->
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            
            <input id="nav-toggle" type="checkbox" aria-label="Toggle navigation menu"> 
            
            <div class="logo-and-toggler-wrapper d-flex justify-content-between align-items-center w-100 p-2 p-lg-0">
                
                <a class="navbar-brand" href="../../index.html">
                    <img src="../images/logo/image.png" alt="BUBBiSTiX logo" class="logo">
                </a>
                
                <div class="pure-css-hamburger d-lg-none">
                    <label for="nav-toggle" class="hamburger" role="button">
                        <div class="top-bun"></div>
                        <div class="meat"></div>
                        <div class="bottom-bun"></div>
                    </label>
                </div>
            </div> 
            
            <div class="collapse navbar-collapse justify-content-lg-center" id="navbarNav">
                <ul class="navbar-nav nav-links mb-2 mb-lg-0">
                    <li class="nav-item"><a href="../../index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="shop.html" class="nav-link">Stickers</a></li>
                    <li class="nav-item"><a href="faqs.html" class="nav-link">FAQs</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    
                    <li class="nav-item">
                        <a href="registration.html" class="nav-link active" aria-current="page" aria-label="Account login or registration">
                            <img src="../images/misc/Account-Icon.png" alt="Account icon" class="nav-icon">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="add-to-cart.html" class="nav-link" aria-label="Shopping cart">

                        </a>
                    </li>
                </ul> 
            </div>
        </div>
    </nav>
</header>
<!-- Create Account -->
<main class="registration-main">
  <div class="login-container">
    <h1 class="login-title">Create Account</h1>
    
    <form class="login-form" id="createAccountForm" novalidate>
      <div class="input-group">
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      
      <div class="input-group">
        <input type="text" id="fullname" name="fullname" placeholder="First & Last Name" required>
      </div>
      
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="Email" required>
      </div>
      
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      
      <button type="submit" class="login-btn">Create</button>
    </form>
  </div>

  
</main>

<!-- Footer -->
<footer>
  <div class="footer-container">

    <!-- Mailing List -->
    <div class="footer-subscribe">
      <p>Unlock up to 10% off today by joining our mailing list to get discounts and exclusive news! ✨</p>
      <form>
        <input type="email" placeholder="Enter your email address" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>

    <!-- Footer Navigation -->
    <div class="footer-nav">
      <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="shop.html">Stickers</a></li>
        <li><a href="faqs.html">FAQs</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <!-- Copyright -->
    <div class="footer-copy">
      <p>Copyright © Bubbistix 2025</p>
    </div>

  </div>
</footer>

<!-- Reusable Bootstrap UI helpers -->
<script src="../js/ui_bootstrap.js"></script>
</body>

</html>
