<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Test</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .font-test {
            font-size: 2rem;
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ccc;
        }
        .lucid { font-family: 'Lucid-Dream', serif; }
        .sugar { font-family: 'Sugar-Flare', serif; }
        .adelia { font-family: 'Adelia-Font', serif; }
        .milkyway { font-family: 'Milkyway-Font', serif; }
        .outfit { font-family: 'Outfit', serif; }
        .cute { font-family: 'Cute-Sunrise', serif; }
    </style>
</head>
<body>
    <h1>Font Loading Test</h1>
    
    <div class="font-test lucid">Lucid-Dream Font Test - Hello World!</div>
    <div class="font-test sugar">Sugar-Flare Font Test - Hello World!</div>
    <div class="font-test adelia">Adelia-Font Font Test - Hello World!</div>
    <div class="font-test milkyway">Milkyway-Font Font Test - Hello World!</div>
    <div class="font-test outfit">Outfit Font Test - Hello World!</div>
    <div class="font-test cute">Cute-Sunrise Font Test - Hello World!</div>
    
    <div class="font-test" style="font-family: serif;">Default Serif Font - Hello World!</div>
</body>
</html>
